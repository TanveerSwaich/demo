<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width inital-scale=1.0">

  <!-- Add BootStrap to the project -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Add google fonts to the webpage -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

  <!-- Link the CSS file -->
  <link rel="stylesheet" href="css/snake.css">

  <!-- Add an icon(favicon) to the webpage -->
  <link rel="icon" href="resources/snake.png">

  <!-- Add SweetAlert from Bootstrap to project -->
  <link rel="stylesheet" href="sweetAlert/sweetalert.css">
  <script type="text/javascript" src="sweetAlert/sweetalert.min.js"></script>

  <!-- Adding JQuery to the webpage -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  <title>Snake Game</title>

  <!-- To give an alert to user for controls when page loads -->
  <script type="text/javascript">
    $(document).ready(function() {
      swal({
        title: "Controls",
        text: "Use arrow keys to play",
        imageUrl: 'resources/controls.png'
      });
    });
  </script>
</head>

<body>
  <div class="container-fluid">
    <h1>Snake</h1>
    <!-- Add a canvas for the game to run on -->
    <canvas id="gamePanel" width="400" height="400" />
  </div>
  <div class="container-fluid controls">
    <!-- Added button stubs to space the buttons -->
    <button type="button" class="btn btn-success btn-lg ctrl" id="start" value="Start" onclick="startGame();">Start</button>
    <button type="button" class="btn btn-lg ctrl spacer" name="spacer"></button>
    <a href="snakeGame.html" class="btn btn-warning btn-lg ctrl">Reset</a>
    <button type="button" class="btn btn-lg ctrl spacer" name="spacer"></button>
    <a href="../skillPage.html" class="btn btn-dark btn-lg ctrl">Go Back</a>
    <div class="volumeControls">
      <label class="volume">
      <input type="checkbox" id="volumeCheck">
      <svg viewBox="0 0 108 96">
          <path d="M7,28 L35,28 L35,28 L59,8 L59,88 L35,68 L7,68 C4.790861,68 3,66.209139 3,64 L3,32 C3,29.790861 4.790861,28 7,28 Z"></path>
          <path d="M79,62 C83,57.3333333 85,52.6666667 85,48 C85,43.3333333 83,38.6666667 79,34 L49,3"></path>
          <path d="M95,69 C101.666667,61.6666667 105,54.3333333 105,47 C105,39.6666667 101.666667,32.3333333 95,25 L75.5,6 L49,33"></path>
      </svg>
      </label>

      <!-- dribbble -->
      <a class="dribbble" href="https://dribbble.com/shots/7616797-Volume-Toggle" target="_blank">
        <img src="https://dribbble.com/assets/logo-small-2x-9fe74d2ad7b25fba0f50168523c15fda4c35534f9ea0b1011179275383035439.png" alt="">
      </a>
    </div>
  </div>
  <script type="text/javascript" src="snakeGame.js"></script>
</body>

</html>
