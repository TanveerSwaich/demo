  <body class="text-center">
  <main class="form-signin">
    <form action="/" method="post">
      <img class="mb-4" id="mailLogo" src="../contact/statics.png" alt="mail-logo-img" width="120" height="120"
      onmouseover="this.src='../contact/envelop.gif'" onmouseout="this.src='../contact/statics.png'">
      <h1 class="h3 mb-3 fw-normal">Enter your details</h1>

      <div class="form-floating">
        <input type="text" name="fName" class="form-control" id="floatingInput" placeholder="First Name">
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" name="lName" class="form-control mid-form" id="floatingInput" placeholder="Last Name">
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" name="email" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Email ID</label>
      </div>
      <br>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
      <p class="mt-5 mb-3 text-muted">Tanveer Singh</p>
    </form>
    <script type="text/javascript" src="app.js"></script>
